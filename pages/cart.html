<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G3 - PetShop</title>
    <link rel="shortcut icon" href="../assets/img/dogLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/styles/styleCart.css" />
    <link rel="stylesheet" href="../assets/styles/headerFooter.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img class="bigLogo" src="../assets/img/petlogo.png" alt="petshop logo" />
      <nav>
        <a href="../index.html">Home</a>
        <a href="#">Contacto</a>
        <a href="../pages/farmacia.html">Farmacia</a>
        <a href="../pages/jugueteria.html">Juguetes</a>
        <a href="../pages/cart.html"
          ><img
            class="cart"
            src="../assets/img/order (1).png"
            alt="carrito de compras"
        /></a>
      </nav>
    </header>

    <main>
      <div class="containerData">
        <h2 id="cartTitle"></h2>
        <div class="cartItems" id="cartItems"></div>
      </div>
      <div class="containerPrice">
        <h2 class="total">Total</h2>
        <p id="totalShop"></p>
      </div>

      <div class="paymentMethods">
        <select name="payment" title="payment" id="payment">
          <option value="null" selected disabled>Método de pago</option>
        </select>
        <button id="btnPay" type="submit">
          <img class="pay" src="../assets/img/payment.png" alt="payment icon" />
          <p>Comprar</p>
        </button>
      </div>
    </main>

    <footer>
      <img
        class="dogLogo"
        src="../assets/img/dogLogo.png"
        alt="cara de bulldog logo"
      />
      <p class="cohort">Cohort N°53 | Grupo 3</p>
      <img class="github" src="../assets/img/github.png" alt="github logo" />
    </footer>

    <script type="module" src="../assets/js/cart.js"></script>
  </body>
</html>
